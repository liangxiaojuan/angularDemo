<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
    <link  rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">
                    双向数据绑定
                </div>
                <div class="panel-body">
                    主体内容!
                    <div class="row">
                        <div class="col-lg-12">
                            <form  class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                               <div class="form-group">
                                   <label class=" col-lg-2 control-label">
                                            邮箱:
                                   </label>
                                   <div class="col-lg-10">
                                       <input type="email" class="form-control" name="" id="" placeholder="输入邮箱!" ng-model="userInfo.email"/>
                                   </div>
                               </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">
                                        密码:
                                    </label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" placeholder="输入密码!" name="" id="" ng-model="userInfo.password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <div class="checkbox">
                                            <label >
                                                <input type="checkbox" ng-model="userInfo.autoLogin"/>是否记住密码?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-default" ng-click="getFormData()">
                                            获取值
                                        </button>
                                        <button class="btn btn-default" ng-click="setFormData()">
                                            调用值
                                        </button>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/angular-1.3.0.js"></script>
        <script src="js/demo1.js"></script>
</body>
</html>
